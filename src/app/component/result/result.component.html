<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Классификатор </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Категория </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="confidence">
    <th mat-header-cell *matHeaderCellDef> Вероятность </th>
    <td
      mat-cell *matCellDef="let element"
      class="clickable-cell confidence-cell"
      (click)="onStatisticsOpen($event, element)"
    >
      {{element.confidence}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div
  class="additional-statistics-popup"
  *ngIf="statisticsPopupOpen"
  [style.left]="eventX + 'px'"
  [style.top]="eventY + 'px'"
>
  <span
    class="close-icon"
    (click)="statisticsPopupOpen = false"
  >
    x
  </span>
  <div *ngFor="let stat of currentStatistics">
    <span>{{stat.category}}: </span>
    <span> {{stat.confidence}}</span>
  </div>
</div>
